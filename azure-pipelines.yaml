parameters:
- name: buildPlatform
  type: string
  default: 'Any CPU'
- name: buildConfiguration
  type: string
  default: 'Release'
- name: publishPackages
  type: boolean
  default: true
- name: securityScan
  type: boolean
  default: false

trigger:
  batch: true
  branches:
    include:
    - main
    - develop
    - release/*
    - feature/*
    - bugfix/*
    - hotfix/*
#    - refs/tags/*
  paths:
    exclude:
    - docs/*
    - wiki/*

pool:
  vmImage: 'windows-latest'

resources:
  repositories:
    - repository: templates
      type: git
      ref: dev
      name: templates/templates

steps:
# Check out the code and keep the token so we can tag the repository
- checkout: self
  persistCredentials: true

- template: library-template.yaml@templates
# NB Override parameters here as needed
  parameters:
    #solution: '**/*.sln'
    #netFramework: false
    #sdkVersion: '6.0.100'
    #latestNuget: false
    buildPlatform:  ${{parameters.buildPlatform}}
    buildConfiguration:  ${{parameters.buildConfiguration}}
    #nugetFeed: '2e6ddbfc-908d-4511-9857-6a728266d26c'
    #nugetConfigPath: './nuget.config'
    testProjects: '**/*.sln'
    #testFilter: '(TestCategory!=Integration)&(TestCategory!=Smoke)'
    #testSettings: 'coverlet.runsettings'
    codeCoverage: true
    publishPackages: ${{parameters.publishPackages}}
    securityScan: ${{parameters.securityScan}}
    #packageFolder: ''
    #gitVersionConfig: './gitversion.yml'
    mainBranch: 'main'
    gitTag: true